server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve files directly, fall back to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively
  location ~* \.(?:css|js|map|json|xml|txt)$ {
    expires 7d;
    add_header Cache-Control "public";
  }

  location ~* \.(?:png|jpg|jpeg|gif|ico|svg)$ {
    expires 30d;
    add_header Cache-Control "public";
  }

  # Proxy backend requests to the Laravel backend so the SPA and backend share the same origin.
  # This avoids cross-site XSRF cookie access issues by keeping cookies on the proxy's origin.
  location /backend/ {
    proxy_pass https://calendar-api-vpl7.onrender.com/;

    # Ensure the upstream receives its expected Host and SNI (important for HTTPS upstreams)
    proxy_set_header Host calendar-api-vpl7.onrender.com;
    proxy_ssl_server_name on;
    proxy_ssl_name calendar-api-vpl7.onrender.com;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Origin "https://content-calendar-frontend-docker.onrender.com";
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Allow cookies set by the backend to be rewritten so they belong to the frontend origin
    # (maps Set-Cookie Domain from backend host to the proxy host)
    proxy_cookie_domain calendar-api-vpl7.onrender.com content-calendar-frontend-docker.onrender.com;

    # Increase timeouts for upstream
    proxy_read_timeout 90;
    proxy_send_timeout 90;
  }

  # Basic security headers
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
}
